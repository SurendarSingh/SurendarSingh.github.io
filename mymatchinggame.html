<!doctype html>
<html>
<head>
<style>
 div{position: absolute;}
 img{position: absolute;}
 #rightside { left: 500px; border-left: 1px solid black }
</style>
</head>
<body id="theBody" onload="generatefaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left.</p>
  <div id="leftside" style="width:500px; height:500px"></div>
  <div id="rightside" style="width:500px; height:500px"></div>
  <script>
    var numberoffaces=5;
    var theleftside=document.getElementById("leftside");
    function generatefaces()
    {
      for(var i=1;i<=numberoffaces;i++)
      {
        var the_img=document.createElement("img");
        the_img.src="images/smile.png";
        var top_no=Math.random()*400;
        top_no=Math.floor(top_no);
        the_img.style.top=top_no+"px";
        var left_no=Math.random()*400;
        left_no=Math.floor(left_no);
        the_img.style.left=left_no+"px";
        theleftside.appendChild(the_img);
      }
      var therightside=document.getElementById("rightside");
      var leftsideimages=theleftside.cloneNode(true);
      leftsideimages.removeChild(leftsideimages.lastChild);
      therightside.appendChild(leftsideimages);
      var the_body=document.getElementById("theBody");
      theleftside.lastChild.onclick=function nextlevel(event)
      {
        event.stopPropagation();
        numberoffaces+=5;
        while(theleftside.firstChild)
         theleftside.removeChild(theleftside.firstChild);
        while(therightside.firstChild)
         therightside.removeChild(therightside.firstChild);
        generatefaces();
      };
      the_body.onclick = function gameOver()
      {
        alert("Game Over!");
        the_body.onclick = null;
        theleftside.lastChild.onclick = null;
      };
    }
  </script>
</body>
</html>
